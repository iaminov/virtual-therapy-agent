[mypy]
python_version = 3.10
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
strict = False
ignore_missing_imports = True
allow_untyped_calls = True
allow_untyped_defs = True
check_untyped_defs = False

# Allow dynamic attributes for SQLAlchemy models
[mypy-therapeutic_agent.storage.models]
ignore_errors = False
allow_untyped_defs = False

# Allow some flexibility for config module
[mypy-therapeutic_agent.core.config]
warn_return_any = False
check_untyped_defs = True

# Third-party libraries without type stubs
[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-alembic.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic_settings.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-pytest_mock.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True
